<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slug OOP game | home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>

        <div id="gamearea" class="grid gap-4 grid-cols-1 sm:grid-cols-12">
            <div id="details" class="sm:col-span-8 bg-gray-200 p-2">
                <div>
                    <h2 id="gameEndTitle" class="font-bold pb-4"></h2>
                    <p id="gameEndText" class="pb-8"></p>
                    <button id="restartButton" class="hidden" onclick="window.location.reload()">Retry</button>
                    <p class="descriptionHeading gamePlay">Place:</p>
                    <p id="placeDescription" class="gamePlay"></p>
                    <p class="descriptionHeading gamePlay">Items:</p>
                    <p id="itemDescription" class="gamePlay"></p>
                    <p class="descriptionHeading gamePlay">People:</p>
                    <p id="characterDescription" class="gamePlay"></p>
                    <p class="descriptionHeading gamePlay">Exits:</p>
                    <p id="exitsDescription" class="gamePlay"></p>
                    <p class="descriptionHeading gamePlay">What next?</p>
                    <input type="text" id="userText"  class="gamePlay">
                </div>
            </div>
            <div id="playerDetails" class="sm:col-span-4 bg-gray-200 p-2">
                <p class="font-bold">Player stats</p>
                <hr class="h-1 my-1  bg-blue-900">
                <p class="descriptionHeading">Name: <span id="playerName"></span></p>
                <p id="playerDescription" class=""></p>
                <p class="descriptionHeading">Moisture level: <span id="playerMoisture"></span></p>
                <p class="descriptionHeading">Items:</p>
                <p id="playerItems"></p>
            </div>
        </div>



    </div>


    <script src="index.js"></script>
</body>
</html>
